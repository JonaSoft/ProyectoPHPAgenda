<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Nuevo usuario</title>

        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link rel="stylesheet" href="css/foundation.min.css">
        <link rel="stylesheet" href="css/index.css">

    </head>
    <body>
     <div class="main">
      <div class="login-container">
        <div class="callout primary login">
          <h4>Nuevo Usuario</h4>
          <form id="formulario">
            <div class="row align-center">
              <div class="small-7 columns">
                <label>Nombre completo
                  <input type="text" id="userName" required>
                </label>
              </div>
              <div class="small-7 columns">
                <label>Correo electrónico
                  <input type="email" id="userCorreo" required>
                </label>
              </div>
              <div class="small-7 columns">
                <label>Fecha de nacimiento
                  <input type="date" id="userFechaNacimiento" required>
                </label>
              </div>
              <div class="small-7 columns">
                <label>Contraseña
                  <input type="password" id="userPassword1" required>
                </label>
              </div>  
              <div class="small-7 columns">
                <label>Repite la contraseña
                  <input type="password" id="userPassword2" required>
                </label>
              </div>  

              <div class="small-7 columns btn-container">
                <button type="submit" class="button">Enviar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
     </div>
    
        
        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/what-input.js"></script>
        <script src="js/vendor/foundation.min.js"></script>
        <script src="js/newUser.js"></script>
    </body>
</html>
